<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Landing Page template</title>
    <meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container-full">
        <div class="row">
            <div class="col-lg-12 text-center v-center">
                <h1>Welcome</h1>
                <p class="lead"> Search for a song</p>
                <form class="col-lg-12" action="{{url_for('songs')}}" method="POST">
                    <div class="input-group" style="width:340px;text-align:center;margin:0 auto;">
                        <input class="form-control input-lg" title="Please enter song." placeholder="Enter song" type="text" name="song">
                        <input class="form-control input-lg" title="Please enter artist." placeholder="Enter artist" type="text" name="artist">
                        <span class="input-group-btn"><button class="btn btn-lg btn-primary" type="submit">GO</button></span>
                    </div>
                </form>
                <br>
                <br>
                <br>
                <p> 
                    {% if error %}
                    <hr/>
                    {{ error}}
                    <hr/>
                    {% endif %}
                </p>
                <ul>
                    {% for song in songs: %}
                    <li>{{ song['name'] }} -- {{ song['artist'] }} --</li>
                    {% endfor %}
                </ul>
                
            </div>

        </div>
        
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
